<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Board Form</title>
    <div th:replace="layout/css::css"></div>
</head>
<body>
<div th:replace="layout/header::header"></div>

<div class="container">
    <form role="form" action="/board/list/item" method="post" th:object="${board}">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="제목" th:field="*{title}">
            <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Empty</p>
        </div>
        <div class="form-group">
            <textarea class="form-control" placeholder="내용" th:field="*{content}" rows="5">
            </textarea>
        </div>
        <div class="form-group">
            <select class="form-control" th:field="*{boardType}">
                <option th:value="'free'" th:text="자유게시판"></option>
                <option th:value="'notice'" th:text="공지사항"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">등록</button>
    </form>
</div>

</body>
</html>
