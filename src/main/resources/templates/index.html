<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>제목</th>
            <th>작성날짜</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="board: ${boardList}">
            <td th:text="${board.idx}"></td>
            <td th:text="${board.title}"></td>
            <td th:text="${board.createdDate}"></td>
        </tr>
    </tbody>
</table>
</body>
</html>
